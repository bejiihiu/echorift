messages:
  start: "<gold><bold>Эхо раскола</bold> проснулось. В мире появились странные зоны..."
  end: "<gray>Шум стихает. <bold>Эхо раскола</bold> завершилось."
  enter: "<yellow>Воздух здесь странный..."
  enter-messages:
    - "<dark_purple>Волосы встают дыбом. Здесь что-то дышит.</dark_purple>"
    - "<dark_aqua>Тишина гулкая, будто мир слушает.</dark_aqua>"
    - "<gray>Эхо цепляется за мысли и не хочет отпускать.</gray>"
  deny: "<red>Механика отзывается искажением."
  ore-reveal: "<gray>Руда откликается иначе...</gray>"
  collapse-local: "<gray>Эхо затихает в этой зоне."
  collapse-global: "<gray>Одна из точек эха схлопнулась."
  hint-prefix: "<dark_aqua>Эхо:</dark_aqua> "
  whisper-prefix: "<dark_purple>Шёпот:</dark_purple> "
  hints:
    - "Слухи говорят о тихом гуле где-то в лесах."
    - "Кто-то видел странные частицы у воды."
    - "Ночью воздух становится тяжелее на равнинах."
  whispers:
    - "Камни тут помнят шаги и считают дыхание."
    - "Тень двигается не туда, куда должна."
    - "Чьи-то мысли звучат слишком громко."

debug:
  enabled: true

event:
  auto-start: true
  start-time: "18:00"
  timezone: "system"
  persistent: false

points:
  max-active: 6
  spawn-interval-seconds: 900
  allowed-worlds:
    - "world"
  min-distance-blocks: 500
  coordinate-mode: "near-players"
  near-player:
    min-distance: 120
    max-distance: 420
  custom-list:
    - "250, -120"
  random-range:
    min-x: -2000
    max-x: 2000
    min-z: -2000
    max-z: 2000
  ring:
    center-x: 0
    center-z: 0
    min-radius: 500
    max-radius: 1500
  ttl-seconds:
    min: 900
    max: 1800
  activity-limit:
    min: 60
    max: 140
  enter-cost: 0
  stay-cost: 1
  stay-interval-seconds: 60
  local-message-radius: 64
  collapse-global: true
  collapse-local: true

hints:
  interval-seconds: 600

whispers:
  interval-seconds: 360

zone-effects:
  particle:
    type: "PORTAL"
    count: 16
    radius: 6.0
    scatter-radius: 8.0
    interval-seconds: 12
  sound:
    type: "BLOCK_AMETHYST_BLOCK_CHIME"
    volume: 0.8
    pitch: 1.2
    scatter-radius: 6.0
    interval-seconds: 20
  player-weather:
    mode: "invert"
    storm-chance: 0.2
    force-duration-seconds: 20
  player-aura:
    enabled: true
    interval-seconds: 18
    particle:
      type: "REVERSE_PORTAL"
      count: 6
      radius: 0.6
    sound:
      type: "BLOCK_SCULK_BLOCK_HIT"
      volume: 0.4
      pitch: 0.8
  player-weather:
    enabled: true
    interval-seconds: 45
    chance: 0.35
  player-distortion:
    enabled: true
    interval-seconds: 30
    chance: 0.35
    duration-seconds: 6
    amplifier: 0
    ambient: true
    show-particles: true
    show-icon: false
    effects:
      - BLINDNESS
      - SLOW
      - LEVITATION
      - JUMP_BOOST
      - GLOWING
      - CONFUSION
      - SLOW_FALLING

activity:
  enter-cost: 0
  stay-cost: 1
  stay-interval-seconds: 60

random-tick-boost:
  enabled: true
  weight: 3
  chance: 0.35
  checks-per-player: 6
  max-checks-per-tick: 200
  activity-gain: 1
  blocks:
    - WHEAT
    - CARROTS
    - POTATOES
    - BEETROOTS
    - SUGAR_CANE
    - BAMBOO
    - OAK_SAPLING

ore-drop-shift:
  enabled: true
  weight: 4
  chance: 0.7
  masking: true
  extra-tool-damage: 1
  activity-gain: 2
  mappings:
    DIAMOND_ORE:
      drop: COAL
      min: 1
      max: 2
      multiplier: 1.0
    DEEPSLATE_DIAMOND_ORE:
      drop: COAL
      min: 1
      max: 2
      multiplier: 1.0

